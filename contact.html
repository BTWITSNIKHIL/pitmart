<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css" type="text/css">
    <title> Contact Us</title>
</head>
<body>
    <!---------------------   Contact Start ---------------------->
    <section class="contact" id="contact">
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <hr>
                    <ul class="info">
                        <li>
                            <span><img src="img/location.png" alt="location image"></span>
                            <span>PIET , Jaipur<br>
                                302002<br>
                                Sitapura ,Rajasthan</span>
                        </li>
                        <li>
                            <span><img src="img/mail.png" alt="location image"></span>
                            <span>piet.poornima.org</span>
                        </li>
                        <li>
                            <span><img src="img/telephone.png" alt="location image"></span>
                            <span>+91 1234567890</span>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="social">
                        <li><a href="#"><img src="img/facebook.png" alt="facebook"></a></li>
                        <li><a href="#"><img src="img/twitter.png" alt="twitter"></a></li>
                        <li><a href="#"><img src="img/whatsapp.png" alt="whatsapp"></a></li>
                        <li><a href="#"><img src="img/youtube.png" alt="youtube"></a></li>
                        <li><a href="#"><img src="img/instagram.png" alt="instagram"></a></li>
                    <ul>
            
                </div>
            </div>
            <div class="contactForm">
                <h2>Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>First Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Last Name</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Email Address</span>
                    </div>
                    <div class="inputBox w50">
                        <input type="text" name="" required>
                        <span>Mobile Number</span>
                    </div>
                    <div class="inputBox w100">
                        <textarea name="" required></textarea>
                        <span>Write your message here...</span>
                    </div>
                    <div class="inputBox w100">
                        <input type="submit" value="Send">
                    </div>
                </div>
    </section>
    <!---------------------   Contact End ---------------------->
</body>
</html>
